<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html{height:100%}
    body{height:100%;margin:0px;padding:0px}
    #app{width: 100%;height:100%;}
  </style>
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=dhcWG21WQKPW5nABj9vwlnQH6hRvOoNe"></script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
<script>
  // 实例化地图
  const map = new BMapGL.Map('app');

  // 设置中心点
  const point = new BMapGL.Point(116.404, 39.915)

  // 初始化
  map.centerAndZoom(point,15)

  // 开启滚轮缩放
  map.enableScrollWheelZoom(true);

  // 起点
  var p1 = new BMapGL.Point(116.019306,40.361449);



  // 终点
  var p2 = new BMapGL.Point(116.215473,40.142709);


  // 规划路线
  const driving = new BMapGL.DrivingRoute(map, {renderOptions: {
    map: map,
    autoViewport: true
  }})

  // 进行查询
  driving.search(p1,p2)




</script>
